name: Build NixOS Configurations

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        hostname: [xps, monad, kamino]
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v31
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Build ${{ matrix.hostname }}
      run: nix build ./nixos#nixosConfigurations.${{ matrix.hostname }}.config.system.build.toplevel
